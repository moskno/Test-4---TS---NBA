<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>NBA Players</title>
    <link rel="icon" href="nba.png" type="image/icon type">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>NBA Fantasy 2024</header>
    <main>
        <section id="team-container">
            <h1 class="title">My Fantasy Team</h1>
            <div id="players-boxes">
                <div class="player-box" id="pg-box">Point Guard</div>
                <div class="player-box" id="sg-box">Shooting Guard</div>
                <div class="player-box" id="sf-box">Small Forward</div>
                <div class="player-box" id="pf-box">Power Forward</div>
                <div class="player-box" id="c-box">Center</div>
            </div>
        </section>

        <section id="search-container">
            <h2 class="title">NBA Player Search</h2>
            <div id="search-player">
                <form id="search-form">
                    <select id="position-selector">
                        <option value="PG">PG</option>
                        <option value="SG">SG</option>
                        <option value="SF">SF</option>
                        <option value="PF">PF</option>
                        <option value="C">C</option>
                    </select>
                    
                    <label for="points-range" class="slider-title">Points (0 - 20000):</label>
                    <input type="range" class="slider" id="points-range" name="Points" min="0" max="20000" value="0">
                    <span id="points-output">0</span>
                    
                    <label for="field-goal-range" class="slider-title">2% Shooting (0 - 100):</label>
                    <input type="range" class="slider" id="field-goal-range" name="Field Goal %" min="0" max="100" value="0">
                    <span id="two-percent-output">0%</span>
                    
                    <label for="3-point-range" class="slider-title">3% Shooting (0 - 100):</label>
                    <input type="range" class="slider" id="three-point-range" name="3-Point %" min="0" max="100" value="0">
                    <span id="three-percent-output">0%</span>
                    
                    <button type="submit" class="btn" id="search-btn">Search Player</button>
                </form>

                <table id="table-container">
                    <thead id="head-row">
                        <tr>
                            <th>Player</th>
                            <th>Position</th>
                            <th>Points</th>
                            <th>FG%</th>
                            <th>3P%</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="body-row"></tbody>
                </table>
            </div>
        </section>
    </main>
    <script src='javascript/script.js'></script>
</body>
</html>
